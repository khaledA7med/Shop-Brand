<header id="page-topbar" data-scroll-header (window:scroll)="windowScroll()">
  <div class="layout-width">
    <div class="navbar-header">
      <div class="d-flex">
        <!-- LOGO -->
        <div class="navbar-brand-box horizontal-logo">
          <a routerLink="/" class="logo logo-dark">
            <span class="logo-sm">
              <img src="assets/images/Logo.png" alt="" height="22">
            </span>
            <span class="logo-lg">
              <img src="assets/images/Logo.png" alt="" height="40">
            </span>
          </a>

          <a routerLink="/" class="logo logo-light">
            <span class="logo-sm">
              <img src="assets/images/Logo.png" alt="" height="22">
            </span>
            <span class="logo-lg">
              <img src="assets/images/Logo.png" alt="" height="35">
            </span>
          </a>
        </div>

        <button type="button" class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger"
          id="topnav-hamburger-icon" (click)="toggleMobileMenu($event)">
          <span class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
        <div class="d-flex align-items-center">
          <button class="btn btn-sm btn-icon btn-topbar btn-ghost-secondary rounded-circle" (click)="goBack()">
            <i class="mdi mdi-keyboard-backspace"></i>
          </button>
          <h4 class="header-item mb-0 fs-5">{{ title }}</h4>
        </div>
      </div>

      <div class="d-flex align-items-center">
        <div class="dropdown d-md-none topbar-head-dropdown header-item" ngbDropdown>
          <button type="button" class="btn btn-sm btn-icon btn-topbar btn-ghost-secondary rounded-circle"
            id="page-header-search-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
            ngbDropdownToggle>
            <i class="bx bx-search fs-22"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
            aria-labelledby="page-header-search-dropdown" ngbDropdownMenu>
            <form class="p-3">
              <div class="form-group m-0">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search ..." aria-label="Recipient's username" />
                  <button class="btn btn-sm btn-primary" type="submit">
                    <i class="mdi mdi-magnify"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="ms-1 header-item d-none d-sm-flex">
          <button type="button" class="btn btn-sm btn-icon btn-topbar btn-ghost-secondary rounded-circle"
            data-toggle="fullscreen" (click)="fullscreen()">
            <i class="bx bx-fullscreen fs-22"></i>
          </button>
        </div>

        <div class="ms-1 header-item d-none d-sm-flex">
          <button type="button"
            class="btn btn-sm btn-icon btn-topbar btn-ghost-secondary rounded-circle light-dark-mode">
            <i class="bx bx-moon fs-22" (click)="changeMode(modeKey.dark)"></i>
            <i class="bx bx-sun fs-22" (click)="changeMode(modeKey.light)"></i>
          </button>
        </div>
        <div class="ms-1 header-item d-none d-sm-flex">
          <button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle light-dark-mode">
            <i class='ri-notification-4-line fs-22'></i>
          </button>
        </div>
        <div class="ms-1 header-item d-none d-sm-flex">
          <span class="badge bg-success">Active</span>
        </div>

        <div class="dropdown ms-sm-3 header-item topbar-user" ngbDropdown>
          <button type="button" class="btn btn-sm" id="page-header-user-dropdown" data-bs-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
            <span class="d-flex align-items-center">
              <img class="rounded-circle header-profile-user" src="assets/images/users/avatar.jpg" alt="Header Avatar">
              <span class="text-start ms-xl-2">
                <span class="d-none d-xl-inline-block ms-1 fw-medium user-name-text">Khaled Ahmed</span>
                <span class="d-none d-xl-block ms-1 fs-12 text-muted user-name-sub-text">
                  Software Engineer
                </span>
              </span>
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
